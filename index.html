<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SUTD Student Information Management Program</title>
	<!--Lưu ý chèn js theo thứ tự main cần sử dụng danhsachsinhvien, danhsachsinhvien cần sử dụng sinhvien-->
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="./css/style.css" />
</head>
<body>
	<div class="logo"></div>
	<div class="container">
		<h2 class="container__title">SUTD Student Management Platform</h2>
		<form>
			<div class="form-group">
				<label for="masv">SUTD Student ID:</label>
				<input type="text" class="form-control" id="masv"  placeholder="Input student id" name="MaSV">
				<span id="error_id_empty" class="check_color"></span>
			</div>
			<div class="form-group">
				<label for="hoten">Full Name:</label>
				<input type="text" class="form-control" id="hoten" placeholder="Input student full name" name="hoten">
				<span id="error_name_empty" class="check_color"></span>
			</div>
			<div class="form-group">
				<label for="cmnd">IC:</label>
				<input type="text" class="form-control" id="cmnd" placeholder="Input IC" name="cmnd">
				<span id="error_res_id_empty" class="check_color"></span>
			</div>
			<div class="form-group">
				<label for="sdt">Phone Number:</label>
				<input type="text" class="form-control" id="sdt" placeholder="Input mobile phone" name="sdt">
				<span id="error_phone_empty" class="check_color"></span>
			</div> 

			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" placeholder="Input email" name="email">
				<span id="error_email_empty" class="check_color"></span>
			</div>
			<div class="form-group">
				<label for="Toan">Math score:</label>
				<input type="number" class="form-control" id="Toan" placeholder="Input math score" name="Toan">
				<span id="error_math_empty" class="check_color"></span>
			</div>
			<div class="form-group">
				<label for="Ly">Physcis score:</label>
				<input type="number" class="form-control" id="Ly" placeholder="Input Physics score" name="Ly">
				<span id="error_physics_empty" class="check_color"></span>
			</div>
			<div class="form-group">
				<label for="Hoa">Chemistry Score:</label>
				<input type="number" class="form-control" id="Hoa" placeholder="Input Chemistry Score" name="Hoa">
				<span id="error_chemistry_empty" class="check_color"></span>
			</div>
			<button type="button" class="btn btn-success" id="button_add_student">Add student </button>
			<button type="button" class="btn btn-success" id="button_clear_info">Clear Info </button>
			<button type="button" class="btn btn-primary" id="save_change">Save changes</button>
		</form>
		<div style="float: right;">
		<button class="btn btn-success" id="push_to_storage">Save to browser local storage</button>
		<button class="btn btn-primary" id="pull_from_storage">Import from brower local storage</button>
		<button class="btn btn-danger" id="remove_student">Remove student</button>
		</div>
	</div>
	<!--table bootstrap 4 -->
	<div class="clearfix"></div>
	<br>
	<div class="container">
	 <div class="right">
	 	<div class="input-group">
	 		<input type="text" id="tukhoa" onkeyup="TimKiemSinhVien()" onchange="TimKiemSinhVien()" class="form-control" placeholder="Input keyword to search ...">
	 		<span class="input-group-btn">
	 			<button class="btn btn-secondary" onclick="TimKiemSinhVien()" type="button">Search for student</button>
	 		</span>
	 	</div>
	 	<br />
	 	<div class="alert alert-success" id="ThongBao"></div>
	 </div>
	  <h2>STUDENT LIST</h2>

	  <ul class="notice">
		<li>Stick the check box of student you want to remove from the list</li>
		<li>Click to any arrow to update student information</li>
	  </ul>

	  <p> </p>
	  <table id="TableSinhVien" class="table" >
	    <thead>
	      <tr>
	      	<th></th>
	        <th>Student ID</th>
	        <th>Full Name</th>
	        <th>Email</th>
	        <th>IC</th>
	        <th>Phone Number</th>
	        <th>Average Score</th>
	        <th>Academic Performance</th>
	      </tr>
	    </thead>
	    <tbody id="tbodySinhVien">     
	    </tbody>
	  </table>
	</div>

	<script type="text/javascript" src="DanhSachSinhVien.js"></script>
	<script type="text/javascript" src="Validation.js"></script>
	<script type="text/javascript" src="main.js"></script> -->

	<script src="./js/Student.js"></script>
	<script src="./js/StudentList.js"></script>
	<script src="./js/ValidationInfo.js"></script>
	<script src="./js/mainRun.js"></script>
</body>
</html>
